<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CSS_Lists.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>Unordered List:</h2>
    <ul>
        <li>cars</li>
        <li>bikes</li>
        <li>skateboards</li>
    </ul>

    <h2>Ordered List:</h2>

        <li>Cheetos </li>
        <li>Doritos </li>
    </ol>
</body>
</html>
