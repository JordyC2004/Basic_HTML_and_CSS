<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CSS_Table.css">

<head

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Contact List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Billy Bob</td>
            <td>Billy@gmail.com</td>
            <td>100-200-3000</td>
        </tr>
        <tr>
            <td>Sally Smith</td>
            <td>Sally@gmail.com</td>
            <td>111-222-3333</td>
        </tr>
    </table>
</body>
</html>
